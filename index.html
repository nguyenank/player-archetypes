<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
        <title>Women's Hockey Player Archetypes</title>

        <!-- Google fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,300"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway"
            rel="stylesheet"
            type="text/css"
        />

        <!-- D3.js -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"
            charset="utf-8"
        ></script>

        <!-- lodash -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="radarChart.css" />
    </head>
    <body>
        <div class="header">
            <h1>Women's Hockey Archetypes</h1>
        </div>
        <div class="main">
            <div class="player-info">
                <div id="player-one-info" class="player-info"></div>
                <div id="player-two-info" class="player-info"></div>
                <div id="player-three-info" class="player-info"></div>
            </div>
            <div class="radar-chart-wrapper">
                <div class="radar-chart"></div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
        <script type="module">
            import { index } from "./index.js";

            var radarChartOptions = {
                margin: { top: 125, right: 125, bottom: 125, left: 125 },
                maxValue: 1,
                levels: 5,
                color: ["#35aba9", "#ea8e48", "#9659b5"],
                roundStrokes: false,
                opacityArea: 0.4,
            };

            index(radarChartOptions);
        </script>
        <hr />
    </body>
    <footer>
        Data analysis done by Carleen Markey and Nayan Patel. Original data,
        full results, and paper are available on
        <a href="https://github.com/cmarkey/Player-Clustering">Github</a>.
        Website built by An Nguyen using D3.js.
    </footer>
</html>
